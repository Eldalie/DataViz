<html>

<head>
  <title> color_test </title>

  <script src="https://d3js.org/d3.v4.min.js"></script>


  <style>

  #palette{
    background-color: #fbefcc;
  }

  </style>

</head>

<body>

  <script type="text/javascript">


  const color = [  "EDE574" , "F8B195", "F67280","C06C84", "6C5B7B","9DE0AD" , "86af49", "45ADA8", "355C7D" ,   "547980",   "594F4F" ];
  const colors = color.map((x,i) => [40*(i+1),x]);

  console.log(colors);

  let palette = document.createElement("div")
  palette.setAttribute("id" , "palette")
  document.body.appendChild(palette)

  let title = d3.select(palette)
                .append("text")
                .attr("font-size","large")
                .text("Insert your own colors in the array in the file color_test.html");


  let svg = d3.select(palette).append("svg");

  svg.attr("width", 1000)
     .attr("height", 1000);

const pal = svg.selectAll("rect")
                    .data(colors)
                    .enter()

         pal.append("rect")
             .attr("x" , 50)
             .attr("y" , function(d) { return d[0];})
             .attr("width",300)
             .attr("height",40)
             .attr("fill",function(d) {return "#" + d[1];} );


         pal.append("text")
             .attr("x", 150)
             .attr("y", function(d) { return d[0] + 20;})
             .attr("dy", ".35em")
             .text(function(d) { return  "#" + d[1]})
             .attr("alignment-baseline","middle")




  </script>


    </body>

    </html>
