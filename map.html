        <script type="text/javascript" >

              window.addEventListener("resize", updatestream);

        Split(['#up-panel', '#streamgraph'], {
         direction: 'vertical',
         sizes: [75, 25],
        cursor: 'row-resize',
        onDrag : updatestream
                })
        Split(['#maps', '#legend'], {
         sizes: [75, 25],
        cursor: 'col-resize'
                })

          Split(['#text', '#genre'], {
         direction: 'vertical',
         sizes: [50, 50],
        cursor: 'row-resize',
        onDrag : updatestream
                })
